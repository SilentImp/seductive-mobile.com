<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Seductive mobile</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="js/placeholder-enhanced/css/placeholder-enhanced.css"/>
    <script src="js/modernizr/modernizr.js"></script>
  </head>
  <body>
        <header class="page-header page-header_fixed">
          <div class="page-header__wrapper"><a href="/">
              <h1 class="page-header__logotype">Seductive Mobile</h1></a>
            <button type="button" class="page-header__menu"></button>
            <nav class="page-header__navigation">
              <div class="page-header__sub-wrapper"><a href="#Works" class="page-header__link">Works</a><a href="#Blog" class="page-header__link">Blog</a><a href="#Wireframes" class="page-header__link">Get Free Wireframes</a>
                <button type="button" data-contact="data-contact" class="page-header__link page-header__link_selected">Contact us</button>
              </div>
            </nav>
          </div>
        </header>
    <footer class="contacts">
      <div class="contacts__wrapper">
        <div class="contacts__address">
          <h2 class="contacts__address-title">Contact us</h2>
          <p class="contacts__address-line"> <span>M:  </span><a href="tel:+380968906666">+380 96 890 6666</a></p>
          <p class="contacts__address-line"> <span>E:</span><a href="mailto:ms@seductive-mobile.com">ms@seductive-mobile.com</a></p>
        </div>
        <form action="/contact/" method="post" class="contacts__form">
          <input type="text" placeholder="Name" name="name" required="required" class="contacts__input"/>
          <input type="email" placeholder="E-mail" name="email" required="required" class="contacts__input"/>
          <textarea name="message" placeholder="Message" cols="30" rows="10" required="required" class="contacts__textarea"></textarea>
          <button type="submit" class="contacts__submit">Send Message</button>
        </form>
        <p class="contacts__copyright">Seductive LLC Â© 2015</p>
      </div>
    </footer>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/placeholder-enhanced/js/jquery.placeholder-enhanced.min.js"></script>
    <script src="js/velocity/velocity.min.js"></script>
    <script src="js/scripts.js" async="async" defer="defer"></script>
  </body>
</html>
